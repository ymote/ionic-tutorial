<ion-view title="Employee">

<ion-content has-header="true" padding="true">

  <div class="list card">
    <div class="item item-avatar">
      <img ng-src="pics/{{employee.pic}}"/>
      <h2>{{employee.firstName}} {{employee.lastName}}</h2>
      <p>{{employee.title}}</p>
    </div>
    <a class="item item-icon-left" href="tel:{{employee.officePhone}}">
      <i class="icon ion-ios7-telephone"></i>Call Office
      <!-- show employee officePhone in <p> below -->
      <p> </p>
    </a>
    <a class="item item-icon-left" href="tel:{{employee.cellPhone}}">
      <i class="icon ion-ios7-telephone"></i>Call Cell
      <!-- show employee cellPhone for calling in <p> below -->
      <p> </p>
    </a>
    <a class="item item-icon-left" href="sms:{{employee.cellPhone}}">
      <i class="icon ion-chatbox-working"></i>SMS
      <!-- show employee cellPhone for SMS in <p> below -->
      <p> </p>
    </a>
    <a class="item item-icon-left" href="mailto:{{employee.email}}">
      <i class="icon ion-ios7-email"></i>Email
      <!-- show employee email in <p> below -->
      <p> </p>
    </a>
  </div>

</ion-content>

</ion-view>
