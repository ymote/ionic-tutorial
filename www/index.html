<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular-ui/angular-ui-router.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="directory" ng-controller="EmployeeIndexCtrl">
  
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Employee Directory</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item ng-repeat="employee in employees" type="item-text-wrap" class="item-avatar">
            <img ng-src="pics/{{employee.pic}}"/>
            {{employee.firstName}} {{employee.lastName}}
            <p>{{employee.title}}</p>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
    
<script type="text/javascript">//<![CDATA[
document.write('<script src="http://meticulous-dft.mobile.live4code.com/livereload.js?snipver=1" type="text/javascript"><\/script>')
//]]></script>
</body>
</html>
